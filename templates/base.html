<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a>
        <a href="/preprocess" class="{% if request.path == '/preprocess' %}active{% endif %}">Preprocessing</a>
        <a href="{{ url_for('association_rules_page') }}" class="{% if request.path == '/association-rules' %}active{% endif %}">Association Rules</a>
        <a href="{{ url_for('decision_tree_page') }}" class="{% if request.path == '/decision-tree' %}active{% endif %}">Decision Tree</a>
        <a href="/reduct" class="{% if request.path == '/reduct' or request.path == '/reduct/analyze' %}active{% endif %}">Reduct</a>
        <a href="/kmeans" class="{% if request.path == '/kmeans' %}active{% endif %}">K-Means</a>
        <a href="{{ url_for('naive_bayes_page') }}" class="{% if request.path == '/naive-bayes' %}active{% endif %}">Naive Bayes</a>
        <a href="/kohonen" class="{% if request.path == '/kohonen' %}active{% endif %}">Kohonen SOM</a>
    </div>
    {% block content %}
    {% endblock %}
    {% block scripts %}
    {% endblock %}
</body>
</html>
